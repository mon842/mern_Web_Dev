<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>grids</h1>
    <div class="row">
        <div class="col" style="background-color: red ; border: 1px solid; ">col</div>
        <div class="col" style="background-color: red ; border: 1px solid; ">col</div>
        <div class="col" style="background-color: red ; border: 1px solid; ">col</div>
        <div class="col" style="background-color: red ; border: 1px solid; ">col</div>
    </div>
    <!-- if we don't add anything except class=col  then all the div elements will take one line only ... in any size will be collapsed in that one line only-->

    <div class="row">
        <div class="col-6" style="background-color: blue ; border: 1px solid; ">col-6</div>
        <div class="col-6" style="background-color: blue ; border: 1px solid; ">col-6</div>
        <div class="col-3" style="background-color: blue; border: 1px solid; ">col-3</div>
        <div class="col-3" style="background-color: blue ; border: 1px solid; ">col-3</div>
        <div class="col-1" style="background-color: blue ; border: 1px solid; ">col-1</div>
        <div class="col-4" style="background-color: blue; border: 1px solid; ">col-4</div>
    </div>
    <!-- length of the horizontal line is 12 and col-6 will take half of the length, col-3 will take 1/4 of the lenght,col-1 will take 1/12 of the length and col-4 will take 1/3 of the length(will be followed in any size)-->
    <div class="row">
        <div class="col-md-6" style="background-color: green ; border: 1px solid; ">col-md-6</div>
        <div class="col-md-6" style="background-color: green; border: 1px solid; ">col-md-6</div>
        <div class="col-sm-3" style="background-color: brown; border: 1px solid; ">col-sm-3</div>
        <div class="col-sm-3" style="background-color: brown; border: 1px solid; ">col-sm-3</div>
        <div class="col-sm-1" style="background-color: brown; border: 1px solid; ">col-sm-1</div>
        <div class="col-sm-4" style="background-color: brown; border: 1px solid; ">col-sm-1</div>
        <div class="col-lg-6" style="background-color: goldenrod; border: 1px solid; ">col-lg-6</div>
        <div class="col-lg-4" style="background-color: goldenrod; border: 1px solid; ">col-lg-4</div>
        <div class="col-lg-1" style="background-color: goldenrod; border: 1px solid; ">col-lg-1</div>
        <div class="col-lg-4" style="background-color: goldenrod; border: 1px solid; ">col-lg-4</div>
    </div>
    <!-- col-md-(x-unit) will take upto x-unit in large and medium size then it will expand it's full length-->
    <!-- col-sm-(x-unit) will take upto x-unit in large and medium and small size  then it will expand it's full length-->
    <!-- col-lg-(x-unit) will take upto x-unit in large size  then it will expand it's full length -->


    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-4" style="background-color: red ; border: 1px solid; ">col-lg-3 col-md-6 col-sm-4</div>
        <div class="col-lg-3 col-md-6 col-sm-4" style="background-color: red ; border: 1px solid; ">col-lg-3 col-md-6 col-sm-4</div>
        <div class="col-lg-3 col-md-6 col-sm-4" style="background-color: red ; border: 1px solid; ">col-lg-3 col-md-6 col-sm-4</div>
        <div class="col-lg-3 col-md-6 col-sm-4" style="background-color: red ; border: 1px solid; ">col-lg-3 col-md-6 col-sm-4</div>

    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
